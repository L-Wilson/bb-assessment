name: Frontend App CI

on:
  workflow_call:
    inputs:
      environment:
        description: Target environment (for future environment-specific build logic).
        required: false
        type: string
        default: development

permissions:
  contents: read

jobs:
  frontend-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: url-shortener/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: url-shortener/frontend

      - name: Lint
        run: npm run lint
        working-directory: url-shortener/frontend

      - name: Build
        run: npm run build
        working-directory: url-shortener/frontend

      - name: Dependency security audit
        run: npm audit --audit-level=high
        working-directory: url-shortener/frontend
